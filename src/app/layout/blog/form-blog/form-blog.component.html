<ng-container *ngIf="!isSubmitted">
    <div class="card form">
        <div class="card-body">
            <div class="mb-3">
                <h2>{{title}}</h2>
            </div>
            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                    placeholder="Please, Enter title" [(ngModel)]="blog.title">
                <small id="titleHelp" class="form-text text-danger" *ngIf="isValidate && !blog.title">Please input
                    title</small>
            </div>
            <div class="form-group mb-3">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" placeholder="Content" [(ngModel)]="blog.content"></textarea>
                <small id="titleHelp" class="form-text text-danger" *ngIf="isValidate && !blog.content">Please input
                    content</small>
            </div>

            <div class="mb-3">
                <input type="file" accept="image/*" (change)="showPreview($event)" />
                <img *ngIf="imageUrl" [src]="imageUrl" class="form-image" />
                <div>
                    <small id="titleHelp" class="form-text text-danger" *ngIf="isValidate && !imageUrl">Please choose a
                        image</small>
                </div>
            </div>

            <div class="d-flex flex-row">
                <button class="btn btn-primary" (click)="addOrUpdateBlog()">
                    {{isEdit?'Edit':'Add'}}
                </button>
                <button class="btn btn-primary form-button__back" (click)="back()">Back to list</button>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="isSubmitted">
    <div class="d-flex justify-content-center align-items center">
        <div class="spinner-border form-spriner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-container>
